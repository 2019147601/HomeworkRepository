    <body background="Kawaii2.jpg" >

        <div id="loginbox">
            <h2 style="margin: auto; margin-bottom: 10px; margin-top: 10px;">WELCOME!</h2>
            <div id="loginbox_buttonBox">
                <input class="loginbox_input" id = "user_email" type="text" placeholder="User name/E-mail">
                <input class="loginbox_input" id = "pw123" type="password" placeholder="Password">
                <br>
                <input class="loginbox_input" id="login" type="button" value="Login">
                <input class="loginbox_input" id="register" type="button" value="Signup">
            </div>
        </div>

    </body>
    <script type="text/javascript">
        var login_btn = document.getElementById("login");
        var register_btn = document.getElementById("register");
        //登陆按钮实现
        login_btn.addEventListener("click",function(){
            var user_name = document.getElementById("user_email").value;
            var user_password = document.getElementById("pw123").value;
            var user_nameArr = new Array(localStorage.length);
            //将储存的记录存入数组中
            for(i=0;i<localStorage.length;i++){
                user_nameArr[i] = localStorage.key(i);
            }
            if(user_nameArr.includes(user_name)){
                 var store_password = localStorage.getItem(user_name);
                  if(user_password == store_password){
                    alert("Login succeeded, jumping...");
                    window.location.href = 'finding.html';

                  } else{
                    alert("wrong password!");
                }
            }
            else{
                alert("The user name does not exist!");
            }
        })
        //注册按钮实现
        register_btn.addEventListener("click",function(){
            window.location.href = 'signup.html';
        })
    </script>
