<script>
    function rightMsgFn(value){
        var rightHtml = `
        <div class="msg right">
            <section>${value}</section>
            <img src="./hd.jpg" width="40" height="40" alt="">
        </div>
        `;
        return rightHtml;
    }
    
    txt.onkeyup = function(e){
        if(e.keyCode===13){// when press enter
            if(txt.value.trim()!==""){ 
                let value = txt.value;

                msgbox.innerHTML += rightMsgFn(value);

                txt.value = "";//Clear messages after they are sent
            }
        }
    }
</script>
